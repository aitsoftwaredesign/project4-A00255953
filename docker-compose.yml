version: "3.7"

services:
  nginx:
    container_name: proxy
    build: ./Proxy
    ports:
      - 80:80
    depends_on:
      - webclient
      - authservice
      - venueservice

  webclient:
    container_name: webclient
    build: ./Client/booking-ally

  authservice:
    container_name: auth-service
    build: ./Backend/services/authentication

  venueservice:
    container_name: venue-service
    build: ./Backend/services/venue



